<!doctype html>
<html lang="en" data-framework="knockoutjs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="static/main.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <nav class="navigation-side" data-bind="visible: navigationVisible">
                <aside class="options-box">
                    <p>Search:
                    <input class="search-field"
                        data-bind="value: searchingText,
                                   event: { change: $root.changeSearch }"/></p>
                    <ul class="place-list" data-bind="foreach: visiblePlaces">
                        <li class="place-list-item"
                            data-bind="click: selectPlace">
                            <label class="place-list-item-label"
                                   data-bind="text: title"></label>
                        </li>
                    </ul>
                </aside>
            </nav>
            <article class="map-side">
                <div class="navigation-bar">
                    <div class="navigation-hamburger"
                        data-bind="click: setMenuVisible">&#9776; Menu</div>
                </div>
                <div class="map-container">
                    <div id="map"></div>
                    <div data-bind="foreach: visiblePlaces">
                        <div data-bind="latitude:lat, longitude:lng,
                                        title: title,
                                        id: id,
                                        placeType: placeType,
                                        map:map"></div>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <script src="modules/jquery.min.js"></script>
    <script src="modules/knockout-latest.js"></script>
    <script src="modules/knockout.mapping-latest.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVEs_tZbJ4E94kooi8ZwedkjO7TtK1sOs&v=3&callback=createMap"
        onerror="googleError()">
    </script>

    </body>
</html>
